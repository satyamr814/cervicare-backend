<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CerviCare Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #0693e3;
            --secondary-color: #00d2d3;
            --text-dark: #2d3436;
            --text-light: #636e72;
            --bg-light: #f9f9f9;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            margin: 0;
            padding: 20px;
            color: var(--text-dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: var(--white);
            padding: 20px;
            border-radius: 15px;
            box-shadow: var(--shadow);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .refresh-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(6, 147, 227, 0.3);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--white);
            padding: 20px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .card h3 {
            margin: 0;
            color: var(--text-light);
            font-size: 1rem;
        }

        .card .number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 10px 0;
        }

        section {
            background: var(--white);
            padding: 25px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        h2 {
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-dark);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f8f9fa;
            color: var(--text-light);
            font-weight: 600;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .role-admin {
            background: #ffeaa7;
            color: #d35400;
        }

        .role-user {
            background: #81ecec;
            color: #00cec9;
        }

        .avatar-cell img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #eee;
        }

        .json-data {
            font-family: monospace;
            font-size: 0.85rem;
            color: #d63031;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo"><i class="fas fa-shield-virus"></i> CerviCare Admin</div>
            <button class="refresh-btn" onclick="loadData()"><i class="fas fa-sync-alt"></i> Refresh Data</button>
        </header>

        <div class="dashboard-grid">
            <div class="card">
                <h3>Total Users</h3>
                <div class="number" id="totalUsers">-</div>
            </div>
            <div class="card">
                <h3>Profiles Completed</h3>
                <div class="number" id="totalProfiles">-</div>
            </div>
            <div class="card">
                <h3>Custom Avatars</h3>
                <div class="number" id="totalAvatars">-</div>
            </div>
        </div>

        <section>
            <h2><i class="fas fa-users"></i> Users Directory</h2>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Joined</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable">
                        <tr>
                            <td colspan="4">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <section>
            <h2><i class="fas fa-id-card"></i> User Profiles</h2>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>City</th>
                            <th>Diet</th>
                            <th>Lifestyle</th>
                        </tr>
                    </thead>
                    <tbody id="profilesTable">
                        <tr>
                            <td colspan="6">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <section>
            <h2><i class="fas fa-image"></i> Avatar Database</h2>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Avatar</th>
                            <th>User ID</th>
                            <th>Type</th>
                            <th>Updated</th>
                        </tr>
                    </thead>
                    <tbody id="avatarsTable">
                        <tr>
                            <td colspan="4">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script>
        async function loadData() {
            try {
                const response = await fetch('/api/users');
                const data = await response.json();

                if (data.success) {
                    updateDashboard(data.data);
                } else {
                    console.error('Failed to load data:', data.message);
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function updateDashboard(data) {
            const { users, profiles, avatars } = data;

            // Update Counts
            document.getElementById('totalUsers').textContent = users.length;
            document.getElementById('totalProfiles').textContent = profiles.length;
            document.getElementById('totalAvatars').textContent = avatars.length;

            // Users Table
            const usersTable = document.getElementById('usersTable');
            usersTable.innerHTML = users.map(u => `
                <tr>
                    <td>${new Date(u.createdAt).toLocaleDateString()}</td>
                    <td>${u.email}</td>
                    <td><span class="status-badge role-${u.role}">${u.role}</span></td>
                    <td>Active</td>
                </tr>
            `).join('');

            // Profiles Table
            const profilesTable = document.getElementById('profilesTable');
            profilesTable.innerHTML = profiles.map(p => `
                <tr>
                    <td title="${p.userId}" class="json-data">${p.userId}</td>
                    <td>${p.age}</td>
                    <td>${p.gender}</td>
                    <td>${p.city}</td>
                    <td>${p.diet_type}</td>
                    <td>${p.lifestyle}</td>
                </tr>
            `).join('');

            // Avatars Table
            const avatarsTable = document.getElementById('avatarsTable');
            avatarsTable.innerHTML = avatars.map(a => `
                <tr>
                    <td class="avatar-cell"><img src="${a.display_image_url}" alt="Avatar"></td>
                    <td title="${a.userId}" class="json-data">${a.userId}</td>
                    <td>${a.avatar_type}</td>
                    <td>${new Date(a.updatedAt || a.createdAt).toLocaleDateString()}</td>
                </tr>
            `).join('');
        }

        // Load on start
        loadData();
    </script>
</body>

</html>
